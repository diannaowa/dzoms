<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DZoms</title>
<meta name="author" content="duizhang">
<link rel="stylesheet" href="/static/css/base.css">
<script src="/static/script/jquery-1.8.2.min.js"></script>
<script src="/static/script/crontab.js"></script>
<script>
$(function(){
	$('header nav ul > li > a').click(function(){
		$(this).next().toggle();
	});
})
</script>
</head>

<body>
<div class="container" style="padding:0;">
    <div class="mainContent">
        <hgroup>
            <h1>计划任务管理</h1>
        </hgroup>
        <div class="tabBlock blkHide">计划任务</div>
        <fieldset class="blkPadding">
        	<ul>
            	<li class="form"> 
				<label><span>标题</span></label><input type="text" name="title" style="width:300px;">
                </li>
            	<li class="form"> 
				<label><span>分</span></label><input type="text" name="min" style="width:50px;">
				<label><span>时</span></label><input type="text" name="hour" style="width:50px;">
				<label><span>日</span></label><input type="text" name="day" style="width:50px;">
				<label><span>月</span></label><input type="text" name="month" style="width:50px;">
				<label><span>周</span></label><input type="text" name="week" style="width:50px;">
                </li>
            	<li class="form"> 
				<label><span>任务</span></label><input type="text" name="job" style="width:600px;" />
                </li>
            	<li class="form"> 
				<label><span>主机</span></label>
				<select name="host">
					<option value="">选择主机</option>
					{%for h in host%}
					<option value="{{h.id}}">{{h.title}}</option>
					{%endfor%}
				</select>
                </li>
            	<li class="form"> 
				<label><span>用户</span></label>
				<select name="user">
					<option value="">选择用户</option>
				</select>
                </li>
            </ul>
            
            <p class="blkFormBtn">
            <em class="error"></em>
            <button name="commit">添加</button><button class="less" name="reset">取消</button>
            </p>
        </fieldset>
        <output class="blkPadding">
        	<div class="outDesc">
            	<mark>
                <strong>15-25条记录 / 共3000条记录</strong>
                <button title="上页">&laquo;</button><button title="下页">&raquo;</button>
                </mark>
            </div>
            <table>
                <caption></caption>
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>分</th>
                        <th>时</th>
                        <th>日</th>
                        <th>月</th>
                        <th>周</th>
                        <th>任务</th>
                        <th>用户</th>
                        <th>主机</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
					{%for c in crontab%}
					<tr id="category_{{c.id}}">
						<td><font class="editcategory" name="{{c.id}}">{{c.title}}</font></td>
						<td><font class="editcategory" name="{{c.id}}">{{c.min}}</font></td>
						<td><font class="editcategory" name="{{c.id}}">{{c.hour}}</font></td>
						<td><font class="editcategory" name="{{c.id}}">{{c.day}}</font></td>
						<td><font class="editcategory" name="{{c.id}}">{{c.month}}</font></td>
						<td><font class="editcategory" name="{{c.id}}">{{c.week}}</font></td>
						<td><font class="editcategory" name="{{c.id}}">{{c.job}}</font></td>
						<td><font class="editcategory" name="{{c.id}}">{{c.user}}</font></td>
						<td><font class="editcategory" name="{{c.id}}">{{c.hostName}}</font></td>
						<td><a class="del"ref="{{c.id}}" href="javascript:void(0);">删除</a></td>
					</tr>
					{%endfor%}
                </tbody>
            </table>
            <div class="outDesc" style="padding-top:5px;">
            	<mark>
                <strong>15-25条记录 / 共3000条记录</strong>
                <button title="上页">&laquo;</button><button title="下页">&raquo;</button>
                 </mark>
            </div>
        </output>
    </div>
</div>
</body>
</html>
