<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DZoms</title>
<meta name="author" content="duizhang">
<link rel="stylesheet" href="/static/css/base.css">
<script src="/static/script/jquery-1.8.2.min.js"></script>
<script src="/static/script/control.js"></script>
<script>
$(function(){
	$('header nav ul > li > a').click(function(){
		$(this).next().toggle();
	});
})
</script>
</head>

<body>
<div class="container" style="padding:0;">
    <div class="mainContent">
        <hgroup>
            <h1>远程机控制</h1>
        </hgroup>
        <fieldset class="blkPadding">
        	<ul>
                <li class="form multi">
                	<label><span>功能模块</span></label>
					<select size=10 style="height:150px; width:120px;" name="module">
						{%for m in module%}
						<option value="{{m.id}}">{{m.title}}</option>
						{%endfor%}
					</select>
                	<label><span>操作主机</span></label>
					<select size=10 style="height:150px; width:100px;" name="host">
						{%for c in hostCategory%}
						<option value="{{c.id}}">{{c.title}}</option>
						{%endfor%}
					</select>
                </li>
            </ul>
            
            <p class="blkFormBtn">
            <br />
            <button name='execute'>执行</button>
            </p>
        </fieldset>
        <output class="blkPadding">
			<div style="font-size:15px;margin-left:50px;height:500px; width:900px;background-color:#000;">
				<ul class="cmdLine">
					<li>[root@localhost ~]#</li>
					<li>[root@localhost ~]# </li>
					<li>[root@localhost ~]# </li>
				</ul>
			</div>
        </output>
    </div>
</div>
</body>
</html>
