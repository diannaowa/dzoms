<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DZoms</title>
<meta name="author" content="duizhang">
<link rel="stylesheet" href="/static/css/base.css">
<script src="/static/script/jquery-1.8.2.min.js"></script>
<script src="/static/script/businessMonitoring.js"></script>
<script>
$(function(){
	$('header nav ul > li > a').click(function(){
		$(this).next().toggle();
	});
})
</script>
</head>

<body>
<div class="container" style="padding:0;">
    <div class="mainContent">
        <hgroup>
		<h1>业务质量监控--访问时间统计</h1>
        </hgroup>
        <div class="tabBlock blkHide">tabBlock</div>
		<fieldset class="blkPadding">
			<ul>
				<li class="form">
				<label><span>业务名称</span></label><select name="title"><option>请选择业务</option></select>
				<label><span>开始时间</span></label><input type="text" />
				<label><span>结束时间</span></label><input type="text" />
				<button>搜索</button>	
				</li>
			</ul>
		</fieldset>
		<a href="/businessMonitoring/" style="display:block;width:100px;height:30px;background-color:#32cd32;color:#FFF;text-align:center;line-height:30px;">管理业务监控</a>
		<output class="blkPadding">
		{%for g in graph%}
		<div style="float:left;margin-left:10px;margin-top:5px;">
			<img src="{{g}}" width="561" height="379" />
		</div>
		{%endfor%}
        </output>
    </div>
</div>
</body>
</html>
