<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DZoms</title>
<meta name="author" content="duizhang">
<link rel="stylesheet" href="/static/css/base.css">
<script src="/static/script/jquery-1.8.2.min.js"></script>
<script src="/static/script/dbMonitoring.js"></script>
<script>
$(function(){
	$('header nav ul > li > a').click(function(){
		$(this).next().toggle();
	});
})
</script>
</head>

<body>
<div class="container" style="padding:0;">
    <div class="mainContent">
        <hgroup>
		<h1>数据库查询统计</h1>
        </hgroup>
		<br/>
        <div class="tabBlock blkHide">tabBlock</div>
		<a href="/dbMonitoring/" style="display:block;width:100px;height:30px;background-color:#32cd32;color:#FFF;text-align:center;line-height:30px;">管理数据库监控</a>
		<output class="blkPadding">
		{%for g in host%}
		<div style="float:left;margin-left:10px;margin-top:5px;">
			<iframe src="/static/dbsvg/db_{{g.id}}.svg" width="1100" height="600"></iframe>
		</div>
		{%endfor%}
        </output>
    </div>
</div>
</body>
</html>
