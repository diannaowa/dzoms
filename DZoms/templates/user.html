<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DZoms</title>
<meta name="author" content="duizhang">
<link rel="stylesheet" href="/static/css/base.css">
<script src="/static/script/jquery-1.8.2.min.js"></script>
<script src="/static/script/user.js"></script>
<script>
$(function(){
	$('header nav ul > li > a').click(function(){
		$(this).next().toggle();
	});
})
</script>
</head>

<body>
<div class="container" style="padding:0;">
    <div class="mainContent">
        <hgroup>
            <h1>主机用户</h1>
        </hgroup>
        <div class="tabBlock blkHide">用户</div>
        <fieldset class="blkPadding">
        	<ul>
            	<li class="form"> 
				<label><span>用户名</span></label><input type="text" name="userName">
                </li>
            	<li class="form"> 
				<label><span>主机名</span></label>
				<select name="host">
					<option value="">选择主机</option>
					{%for h in host%}
					<option value="{{h.id}}">{{h.title}}</option>
					{%endfor%}
				</select>
                </li>
            </ul>
            
            <p class="blkFormBtn">
            <em class="error"></em>
            <button name="commit">添加</button><button class="less" name="reset">取消</button>
            </p>
        </fieldset>
        <output class="blkPadding">
        	<div class="outDesc">
            </div>
            <table>
                <caption></caption>
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>主机名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
					{%for u in user%}
					<tr id="user_{{u.id}}">
						<td><font class="edituser" name="{{u.id}}">{{u.userName}}</font></td>
						<td>
							<select class="edituser" name="{{u.id}}">
								{%for h in host%}
								<option value="{{h.id}}" {%ifequal u.host h.id%}selected{%endifequal%}>{{h.title}}</option>
								{%endfor%}
							</select>
						</td>
						<td><a class="del"ref="{{u.id}}" href="javascript:void(0);">删除</a></td>
					</tr>
					{%endfor%}
                </tbody>
            </table>
            </table>
            <div class="outDesc" style="padding-top:5px;">
            </div>
        </output>
    </div>
</div>
</body>
</html>
