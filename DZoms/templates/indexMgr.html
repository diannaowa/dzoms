<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DZoms</title>
<meta name="author" content="duizhang">
<link rel="stylesheet" href="/static/css/base.css">
<script src="/static/script/jquery-1.8.2.min.js"></script>
<script>
$(function(){
	getFrameSize();	
	$(window).resize(function(e) {
        getFrameSize();
    });
})
function getFrameSize(){
	$('iframe.nav').css('height', ($(window).height() - 180));
	$('iframe.content').css('height', ($(window).height() - 20));
	$('iframe.content').css('width', ($(window).width() - 166));
}
</script>
</head>

<body>
<div class="container">
	<header>
        <iframe class="header" src="/header/" seamless scrolling="no"></iframe>
        <iframe class="nav" src="/nav/" seamless scrolling="no" style="border-bottom:1px solid #d7d7d7; width:166px;"></iframe>
    </header>
    <iframe class="content" name="content" src="/content/" seamless></iframe>
    <div class="divide"></div>
    <footer>
    	&copy 2012-2013 diannaowa.com
    </footer>  
</div>
</body>
</html>
